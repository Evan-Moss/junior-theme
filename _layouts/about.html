---
layout: default
---

<div style="text-align: center;">
  <img style="border-radius: 50%; max-width: 250px;" src="{{ page.headshot }}">
</div>
<div class="post">
  <header class="post-header">
    {% if page.title_diff %}
    <div class="post-header mb2">
      <h1>{{ page.title_diff }}</h1>
    </div>
    {% else %}
    <div class="post-header mb2">
      <h1>{{ page.title }}</h1>
    </div>
    {% endif %}
  </header>
  <article class="post-content">
  {{ content }}
  </article>
</div>
