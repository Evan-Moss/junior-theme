---
layout: default
---

{% if page.title_diff %}
<div class="post-header mb2">
  <h1>{{ page.title_diff }}</h1>
</div>
{% else %}
<div class="post-header mb2">
  <h1>{{ page.title }}</h1>
</div>
{% endif %}

<article class="post-content">
  {{ content }}
</article>

{% if page.back_button %}
<center>
<a href = "javascript:history.back()">
  <img src = "{{ site.url }}/images/logos/back.png" style = "width: 20%;" >
</a>
</center>
{% endif%}
